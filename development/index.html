<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Management</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script src="default.js"></script>
</head>

<body x-data="patientApp()" class="bg-light p-4">

    <!-- Patient List -->
    <div class="container">
        <h2 class="h4 mb-3">Patient List</h2>
        <button type="button" class="btn btn-success mb-3"
            @click="isAdding = true; isUpdating = false; currentPatient = {}" data-bs-toggle="modal"
            data-bs-target="#dataEntryModal">
            Add new Patient
        </button>

        <table class="table table-bordered bg-white">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="patient in patients" :key="patient.id">
                    <tr>
                        <td x-text="patient.id"></td>
                        <td x-text="patient.name"></td>
                        <td x-text="patient.age"></td>
                        <td x-text="patient.dob"></td>
                        <td x-text="patient.gender"></td>
                        <td x-text="patient.address"></td>
                        <td x-text="patient.phone"></td>
                        <td>
                            <button @click="showPatient(patient); isAdding = false; isUpdating = true"
                                class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                data-bs-target="#dataEntryModal">Edit
                            </button>
                            <button @click="deletePatient(patient.id)" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="dataEntryModal" tabindex="-1" aria-labelledby="dataEntryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dataEntryModalLabel"
                        x-text="isAdding ? 'Add new Patients Data' : 'Update Patient Data'"></h5>

                    <span class="badge bg-primary" x-show="isAdding">Adding</span>
                    <span class="badge bg-warning text-dark" x-show="isUpdating">Updating</span>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form @submit.prevent="showAddPatientModal = false">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label for="firstName" class="form-label">Name</label>
                                <input type="text" class="form-control" x-model="currentPatient.name" id="name" placeholder="First Name">
                                <small class="text-danger" x-show="!currentPatient.name && showValidationError">Name is required.</small>
                            </div>

                            <div class="col-md-12">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" x-model="currentPatient.gender" id="gender" required>
                                    <option value="" disabled>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                                <small class="text-danger" x-show="!currentPatient.gender && showValidationError">Gender is required.</small>
                            </div>

                            <div class="col-md-6">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" x-model="currentPatient.dob" id="dob" required>
                                <small class="text-danger" x-show="!currentPatient.dob && showValidationError">Date of Birth is required.</small>
                            </div>

                            <div class="col-md-6">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" x-model="currentPatient.age" id="age" placeholder="Age" min="0">
                            </div>
                            <div class="col-md-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" x-model="currentPatient.email" id="email" placeholder="Email">
                            </div>
                            <div class="col-md-12">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" x-model="currentPatient.phone" id="phone" placeholder="Phone">
                            </div>

                            <div class="col-md-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" x-model="currentPatient.address" id="address" placeholder="Address" required>
                                <small class="text-danger" x-show="!currentPatient.address && showValidationError">Address is required.</small>
                            </div>
                        </div>
                        <div class="modal-footer mt-3">
                            <button type="button" class="btn btn-secondary" @click="showAddPatientModal = false" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" @click="submitPatient()" class="btn btn-primary" data-bs-dismiss="modal"
                                :disabled="showSubmitButton(currentPatient)"
                                x-text="isAdding ? 'Add Patient' : 'Update Patient'"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
