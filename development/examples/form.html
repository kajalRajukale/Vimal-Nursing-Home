<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Patient Data Form</h2>
        <form>
            <!-- Personal Information -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">Personal Information</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="patientName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="patientName" placeholder="Enter full name">
                    </div>
                    <div class="mb-3">
                        <label for="patientAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="patientAge" placeholder="Enter age">
                    </div>
                    <div class="mb-3">
                        <label for="patientGender" class="form-label">Gender</label>
                        <select class="form-select" id="patientGender">
                            <option selected disabled>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="patientContact" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="patientContact" placeholder="Enter contact number">
                    </div>
                </div>
            </div>

            <!-- Medicine Information -->
            <div class="card mb-4">
                <div class="card-header bg-success text-white">Medicine Information</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="medicineName" class="form-label">Medicine Name</label>
                        <input type="text" class="form-control" id="medicineName" placeholder="Enter medicine name">
                    </div>
                    <div class="mb-3">
                        <label for="dosage" class="form-label">Dosage</label>
                        <input type="text" class="form-control" id="dosage" placeholder="Enter dosage">
                    </div>
                    <div class="mb-3">
                        <label for="frequency" class="form-label">Frequency</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Enter frequency">
                    </div>
                </div>
            </div>

            <!-- Diagnosis Information -->
            <div class="card mb-4">
                <div class="card-header bg-warning text-dark">Diagnosis Information</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="diagnosis" class="form-label">Diagnosis</label>
                        <textarea class="form-control" id="diagnosis" rows="3" placeholder="Enter diagnosis details"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="doctorName" class="form-label">Doctor's Name</label>
                        <input type="text" class="form-control" id="doctorName" placeholder="Enter doctor's name">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
